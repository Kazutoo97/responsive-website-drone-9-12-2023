<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website | Zaincode</title>

    <!--=============== BOX ICONS ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--=============== CUSTOM CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets/images/logo.png" alt="logo" /> Drone.
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link link__active">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Rent</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Blog</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Videos</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About Us</a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <a href="#" class="login__btn">Login</a>

          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="bx bx-menu"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== Main ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <div class="home__container container">
        <div class="home__data">
          <h2 class="home__subtitle">#1 Drone Platform</h2>
          <h1 class="home__title">
            Elevated
            <br />
            Precision
            <br />
            Drones
          </h1>

          <p class="home__description">
            Elevate your view with our advanced drones. Experience precision and
            innovation in every flight.
          </p>

          <a href="#" class="home__btn">Buy Now</a>
        </div>

        <div class="home__image">
          <img
            src="assets/images/drone.png"
            alt="image drone"
            class="home__drone"
          />
        </div>
      </div>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
